<html><head><title>Anagrams SMS Game - Firefox OS</title><meta name="viewport" content="user-scalable=0, initial-scale=1.0"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script><script src="js/aj-logger.js" type="text/javascript" charset="utf-8"></script><script src="scripts/controllers/main.js" type="text/javascript" charset="utf-8"></script><link href="css/bootstrap.min.css" rel="stylesheet"/></head><body><div class="container"><div class="row"><div class="col-xs-12"><h1>Anagrams SMS Game</h1></div></div><div class="row js-game-master-form"><div class="col-xs-12"><p>Game Master's Number?</p><p class="hint">The Game Master is the "host", the person who controls when the game starts.</p></div><div class="col-xs-12"><input type="tel" placeholder="ex: 5551239876" class="js-game-master-number form-control"/></div><div class="col-xs-12"><button type="button" class="form-control btn btn-primary">Register Game Master</button></div></div><div class="row"><div class="col-xs-12"><h3>Debug Console</h3></div></div><div class="row"><div class="col-xs-9"><div class="help-block pull-left">Because sometimes the built-in debbuger doesn"t work...</div></div><div class="col-xs-3"><button id="console-clear" type="button" class="btn btn-default">Clear</button></div></div><div class="row"><div class="col-xs-12"><pre><code><div id="console"></div></code></pre></div></div></div></body></html>
